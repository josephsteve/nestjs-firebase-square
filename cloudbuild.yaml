steps:
  # Install
  - name: 'gcr.io/cloud-builders/npm'
    args: ['install']
  # Build
  - name: 'gcr.io/cloud-builders/npm'
    args: ['run', 'build']
  # Deploy
  - name: 'gcr.io/cloud-builders/firebase'
    args: ['deploy']
images:
  - 'gcr.io/$PROJECT_ID/firebase'
tags: [ 'cloud-builders-community' ]